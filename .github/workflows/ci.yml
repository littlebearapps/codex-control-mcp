# Example CI Workflow for mcp-delegator
# Copy to .github/workflows/ci.yml

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  # Test matrix across Node versions and OS
  test:
    name: Test (Node ${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ['20.x', '22.x']
        os: [ubuntu-latest, macos-latest, windows-latest]
        # Note: Node 'latest' (v23.x) excluded due to Jest localStorage compatibility issue
        # Will add back when Node 23.x becomes LTS and Jest compatibility is resolved

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Run tests
        run: npm test

  # Linting (runs once, not in matrix)
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Run linter
        run: npm run lint
        # Add lint script to package.json if not present

  # TypeScript type checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Type check
        run: npx tsc --noEmit

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Build
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "Error: dist/index.js not found"
            exit 1
          fi
          echo "Build artifacts verified"

  # Coverage reporting
  coverage:
    name: Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Check coverage thresholds
        run: |
          # Ensure coverage meets minimum thresholds
          # Configure thresholds in jest.config.js
          echo "Coverage thresholds checked"

      # Optional: Upload to Codecov or similar
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     files: ./coverage/lcov.info

  # Dependency audit
  audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Audit dependencies
        run: npm audit signatures

  # Aggregate check - REQUIRED STATUS CHECK for branch protection
  # This ensures all jobs pass before merge
  checks:
    name: All Checks Passed
    if: always()
    needs: [test, lint, typecheck, build, coverage, audit]
    runs-on: ubuntu-latest

    steps:
      - name: Check all jobs
        run: |
          # Check if any needed job failed
          if [[ "${{ needs.test.result }}" != "success" ||
                "${{ needs.lint.result }}" != "success" ||
                "${{ needs.typecheck.result }}" != "success" ||
                "${{ needs.build.result }}" != "success" ||
                "${{ needs.coverage.result }}" != "success" ||
                "${{ needs.audit.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed âœ…"
