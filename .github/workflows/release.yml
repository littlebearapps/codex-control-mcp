# Example Release Workflow for mcp-delegator
# Copy to .github/workflows/release.yml

name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to publish a GitHub release
      issues: write # to comment on released issues
      pull-requests: write # to comment on released pull requests
      id-token: write # CRITICAL: for OIDC authentication with npm

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for semantic-release
          persist-credentials: false # Don't persist credentials

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*" # Use latest LTS
          cache: "npm"

      - name: Install dependencies
        run: npm clean-install

      - name: Verify integrity of provenance attestations
        run: npm audit signatures

      - name: Run tests (verification)
        run: npm test
        # Ensure tests pass before releasing

      - name: Build package
        run: npm run build
        # Ensure package builds successfully

      - name: Release
        id: release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NO NPM_TOKEN NEEDED - OIDC handles npm authentication
        run: npx semantic-release

      - name: Verify publication (handles E409 packument errors)
        if: steps.release.outcome == 'failure'
        run: |
          chmod +x .github/scripts/publish-with-retry.sh
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          ./.github/scripts/publish-with-retry.sh "$PACKAGE_NAME"

      - name: Verify release
        if: success()
        run: |
          echo "âœ… Release workflow completed successfully"
          echo "Check npm: https://www.npmjs.com/package/@littlebearapps/mcp-delegator"
          echo "Check GitHub releases: ${{ github.server_url }}/${{ github.repository }}/releases"
